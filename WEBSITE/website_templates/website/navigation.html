<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Page</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background GIF */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("{% static 'images/AdobeStock_473168432 (1).jpeg' %}");
      background-size: cover;
    }

    /* Center Content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      margin-top: 2%;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: fixed;
    }

    .button {
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      color: #fff;
      background-color:  rgb(0 97 168 / 10%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(22px);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        padding: 1rem 2rem;
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        padding: 0.8rem 1.5rem;
        font-size: 2rem;
      }
    }
    #nav{
      margin-top: 0%;
    }
    .button a{
    text-decoration:None;
    color:white;
    }
    .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
  </style>
</head>

<body>
  <!-- Background GIF -->

   <button class="back-arrow" onclick="window.location.href='{% url 'index_page' %}'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

  <div class="background"></div>

  <!-- Content -->

  <div class="container">
    <div class="button-container">
      <button class="button"><a href="/superadmin/login/">ADMIN LOGIN</a></button>
      <button class="button"><a href="">RECEPTION LOGIN</a></button>
      <button class="button"> <a href="/doctor/login/">DOCTOR LOGIN</a></button>
    </div>
  </div>
</body>
</html>
