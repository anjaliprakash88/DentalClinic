<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .button-container a {
      display: block;
      background: #0073e6;
      color: white;
      text-decoration: none;
      padding: 15px;
      width: 250px;
      margin: 0 auto;
      border-radius: 25px;
      font-size: 1.2rem;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .button-container a:hover {
      background: #005bb5;
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
    }
    .button-container a:active {
      background: #004494;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Navigation Page</h1>
  <div class="button-container">
    <a href="{% url 'superadminloginview' %}">ADMIN LOGIN</a>
    <a href="{% url 'reception-login' %}">RECEPTION LOGIN</a>
    <a href="{% url 'doctor-login' %}">DOCTOR LOGIN</a>
    <a href="{% url 'pharmacy-login' %}">PHARMACY LOGIN</a>
  </div>
</body>
</html>
