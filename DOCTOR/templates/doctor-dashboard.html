    <style>
      body {
            font-family: 'Poppins', sans-serif;
            background: #d2e3e9;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background:#1c3342;
            padding-top: 20px;
            color: white;
            transition: 0.3s;
        }

        .sidebar .sidebar-logo {
            text-align: center;
        }

        .sidebar .sidebar-logo img {
            width: 70px;
            height: auto;
            margin-bottom: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sidebar .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Adds space between menu items */
            padding: 0 10px;
        }

        .sidebar .menu-item {
            padding: 10px 15px;
            color: black;
            background: #d2e3e9;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Alternative if not using gap */
        .sidebar .menu-item:not(:last-child) {
            margin-bottom: 10px;
        }


        .menu-item.active {
            background: var(--hover-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--white);
        }

        .menu-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu-item i {
            margin-right: 8px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: #d2e3e9;
            color: clack;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }

        /* Navbar */
        .top-navbar {
            height: 60px;
            width: calc(100% - 260px);
            position: fixed;
            top: 0;
            left: 260px;
            background: #d2e3e9;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            color: white;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .top-navbar .dashboard-title {
            font-size: 22px;
            font-weight: bold;
            margin-left: 20px;
        }

        .top-navbar .nav-icons a {
            color: white;
            font-size: 20px;
            margin-left: 15px;
            transition: 0.3s;
        }

        .top-navbar .nav-icons a:hover {
            color: #f1c40f;
        }

        /* Content Area */
        .content {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
        }

        /* Table Styling */
        .table-container {
            background:  rgb(253, 253, 253);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        </style>

    <div class="container px-5">
        <h2 class="text-center my-4">Today's Bookings</h2>

            <thead>
                <tr>

<!-- jQuery, Bootstrap JS, and DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

<script>
$(document).ready(function() {

    var table = $('#bookingsTable').DataTable({
        responsive: true,
        columns: [
            { data: 'patient_name' },
            { data: 'gender' },
            { data: 'age' },
            { data: 'appointment_time' },
            { data: 'actions', orderable: false } // Disable sorting for actions column
        ]
    });

    // Fetch bookings and populate the table
    function fetchBookings() {
        $.ajax({
            url: `/doctor/dashboard/`,  // Update with your API URL
            type: "GET",
            dataType: "json",
            success: function(response) {
                table.clear(); // Clear existing data

                if (response.appointments.length > 0) {
                    $.each(response.appointments, function(index, booking) {
                        let rowClass = booking.status === "Completed" ? "bg-secondary text-sucess" : "";
                        let rowNode = table.row.add({
                            patient_name: booking.patient_name,
                            gender: booking.gender,
                            appointment_time: booking.appointment_time,
                            age: booking.age,
                            actions: `
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary previous_treatment-btn"  data-id="${booking.id}">Pre.Treatment</button>
                                <button class="btn btn-primary dental-btn"  data-id="${booking.id}">Dental</button>
                                <button class="btn btn-primary" id="general-btn" data-id="${booking.id}">General</button>
                            </div>
                            `
                        }).draw().node();
                        $(rowNode).addClass(rowClass);
                    });
                } else {
                    // Add a placeholder row if no bookings are found
                    table.row.add({
                        patient_name: "No bookings today",
                        gender: "",
                        age: "",
                        appointment_time: "",
                        actions: ""
                    }).draw();
                }
            },
            error: function() {
                alert("Failed to load bookings. Please try again.");
            }
        });
    }

 $(document).ready(function() {
    if ($("#bookingsTable").length) {
        fetchBookings();
    }
});

    // Handle click events for buttons
    $(document).on("click", ".treatment-summary", function() {
        var bookingId = $(this).data("id");
        if (!bookingId) {
            alert("Invalid booking ID!");
            return;
        }
        // Add your logic for handling the "Summary" button click
    });

    $(document).on("click", ".previous-note", function() {
        var bookingId = $(this).data("id");
        if (!bookingId) {
            alert("Invalid booking ID!");
            return;
        }
        // Add your logic for handling the "Previous Notes" button click
    });

});

 $(document).on("click", ".previous_treatment-btn", function (e) {

    }
    window.location.href = `/doctor/previous-treatment/${bookingId}/`;
});

 $(document).on("click", ".dental-btn", function (e) {

<!------------------------GENERAL BUTTON------------------------->
    $(document).on("click", "#general-btn", function (e) {

    if (!bookingId) {
        alert("Invalid booking ID!");
        return;
    }

});

<!--------------------ALL PATIENT VIEW--------------->
$(document).on("click", ".view-patients", function (e) {
    e.preventDefault();

    let doctorId = $(this).data("doctor-id");
    if (doctorId) {
        window.location.href = `/doctor/patients/${doctorId}/`;
    } else {
        alert("Doctor ID not found!");
    }
});



</script>
