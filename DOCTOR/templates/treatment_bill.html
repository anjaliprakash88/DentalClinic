<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
      <meta name="csrf-token" content="{{ csrf_token }}">
      <link rel="icon" type="image/x-icon" sizes="1008x1008" href="{% static 'images/favicon.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
      .container-lg {
            max-width: 800px;

            padding: 20px;
            border-radius: 10px;

            margin-top: 150px;
        }
      .white-link {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .white-link:hover {
            color: #f0f0f0; /* Lighten color on hover */
            text-decoration: underline; /* Underline on hover */
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 14px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }


            [data-tooltip]:hover::after {
                opacity: 1;
                visibility: visible;
            }
         #bookingsTable {
        width: 1000px !important;
        overflow-y: auto;
    }
        table td h3 {
        font-size: 18px; /* Adjusted font size */
        margin-bottom: 5px; /* Reduce space below headings */
    }

   h4, p {
    display: inline-block;
    margin-bottom: 5px !important;
    margin-top: 5px !important;
}
.back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
      .invoice {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
      .invoice-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .clinic-info {
            font-size: 14px;
        }
        .invoice-footer {
            margin-top: 30px;
            text-align: right;
        }
        .signature {
            margin-top: 40px;
            text-align: right;
        }
        .signature p {
            margin-bottom: 5px;
        }


      .grand-total {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
      @media (max-width: 768px) {
            .top-box {
                width: 95%;
                padding: 10px;
            }

            .container-lg {
                width: 90%;
                margin-top: 80px;
            }
        }
        </style>
  </head>
  <body>
  <button class="back-arrow" onclick="window.location.href='/doctor/dashboard/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">Treatment Bill</h1>
      <div class="sidebar-icon">
<!--          <a href="" class="white-link" data-tooltip="view"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>-->
<!--          <a href="" data-tooltip="Message"><i class="fa-solid fa-message"  style="color: #ffffff;"></i></a>-->
<!--          <a href="" class="white-link" data-tooltip="Logout"><i class="fa-solid fa-power-off" style="color: #ffffff;"></i></a>-->
      </div>
    </div>

<div class="container-lg mx-auto">
    <div class="invoice">
        <div class="row invoice-header">
            <div class="col-md-6">
                <p><strong>Name: </strong><span id="patient-name"></span></p><br>
                <p><strong>Age: </strong><span id="patient-age"></span></p><br>
                <p><strong>Booking ID: </strong><span id="booking-id"></span></p>
            </div>
            <div class="col-md-6 text-end">
                <h6>Current Date & Time</h6>
                <p id="current-datetime"></p>
            </div>
        </div>

        <table class="table table-bordered w-100">
            <thead class="table-primary">
                <tr>
                    <th class="text-end">Treatment</th>
                    <th id="treatment-list" class="treatment-list text-start"></th>
                </tr>
            </thead>
            <tbody id="treatmentTable">
                <form id="treatment-form">
                {% csrf_token %}
                <tr>
                    <td class="text-end grand-total">Total Amount:</td>
                    <td> 
                        <input type="number" id="total-amount-input" step="0.01" required>
                    </td>
                    
                </tr>
                <tr>
                    <td class="text-end">Paid Amount:</td>
                    <td>
                        <input type="number" id="paid-amount-input" step="0.01" required>
                    </td>
                </tr>  
                <tr>
                    <td class="text-end">Balance Amount:</td>
                    <td id="balance-amount">$0.00</td>
                </tr>  
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-primary">Save</button></td>
                </tr>
            </form>
            </tbody>
        </table>

        <div class="text-end mt-5">
            <p><strong>Authorized Signature</strong></p>
        </div>
    </div>
</div>

<!-- jQuery, Bootstrap JS, and DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

<script>
   $(document).ready(function() {
    let bookingId = "{{ booking_id }}";

     function getCSRFToken() {
    return $("meta[name='csrf-token']").attr("content");
}

    function updateBalanceAmount() {
        let totalAmount = parseFloat($("#total-amount-input").val()) || 0;
        let paidAmount = parseFloat($("#paid-amount-input").val()) || 0;
        let balanceAmount = totalAmount - paidAmount;
        $("#balance-amount").text(`$${balanceAmount.toFixed(2)}`);
    }

    // Fetch existing treatment bill data
    $.ajax({
    url: `/doctor/treatment-bill/${bookingId}/`,
    type: "GET",
    dataType: "json",
    success: function(response) {
        // Populate patient details
        $("#patient-name").text(response.patient_name || "N/A");
        $("#patient-age").text(response.patient_age || "N/A");
        $("#booking-id").text(response.booking_id || "N/A");
        $("#current-datetime").text(response.current_datetime || "N/A");

        // Populate form fields
        $("#total-amount-input").val(response.total_amount);
        $("#paid-amount-input").val(response.paid_amount);
        updateBalanceAmount(); // Update balance on page load

        // Render treatments
        $("#treatment-list").empty();
        if (Array.isArray(response.treatments) && response.treatments.length > 0) {
            response.treatments.forEach(function(treatment) {
                $("#treatment-list").append(`<p>${treatment}</p>`);
            });
        } else {
            $("#treatment-list").append(`<p>No treatments found</p>`);
        }
    },
    error: function(xhr) {
        console.error(xhr.responseText);
    }
});


    // Listen for changes in total amount or paid amount
    $("#total-amount-input, #paid-amount-input").on("input", function() {
        updateBalanceAmount();
    });

    // Submit the updated treatment bill
    $("#treatment-form").on("submit", function(e) {
        e.preventDefault();
        let totalAmount = parseFloat($("#total-amount-input").val()) || 0;
        let paidAmount = parseFloat($("#paid-amount-input").val()) || 0;

        $.ajax({
            url: `/doctor/treatment-bill/${bookingId}/`,
            type: "POST",
            contentType: "application/json",
            headers: {
                "X-CSRFToken": getCSRFToken() // Add CSRF token here
            },
            data: JSON.stringify({
                total_amount: totalAmount,
                paid_amount: paidAmount
            }),
            success: function(response) {
                alert("Treatment bill updated successfully!");
                updateBalanceAmount();
            },
            error: function(xhr) {
                console.error(xhr.responseText);
                alert("Failed to update treatment bill.");
            }
        });
    });
});

</script>


</body>
</html>
