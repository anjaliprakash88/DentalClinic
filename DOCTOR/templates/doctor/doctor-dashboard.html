<html lang="en">

    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
      .container {
            flex: 1;
            flex-direction: column;
            margin-top:150px;
            align-items: center;
            width: 100%;
            display: flex;
            justify-content: center;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect for the glass morphism */
            border-radius: 15px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for depth */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */

        }
      .white-link {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .white-link:hover {
            color: #f0f0f0; /* Lighten color on hover */
            text-decoration: underline; /* Underline on hover */
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 14px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }


            [data-tooltip]:hover::after {
                opacity: 1;
                visibility: visible;
            }
         #bookingsTable {
        width: 1000px !important;
        overflow-y: auto;
    }
        </style>
  </head>
  <body>
    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">Doctor Dashboard</h1>
      <div class="sidebar-icon">
          <a href="#" class="white-link view-patients" data-doctor-id="{{ doctor.id }}" data-tooltip="Patient view">
             <i class="fa-solid fa-hospital-user" style="color: #ffffff;"></i>
          </a>
          <a href="" class="white-link" data-tooltip="view"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>
          <a href="" data-tooltip="Message"><i class="fa-solid fa-message"  style="color: #ffffff;"></i></a>
          <a href="" class="white-link" data-tooltip="Logout"><i class="fa-solid fa-power-off" style="color: #ffffff;"></i></a>
      </div>
    </div>

    <div class="container p-3">
    <h2 class="text-center my-4">Today's Bookings</h2>
    <table id="bookingsTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Appointment Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be loaded dynamically here -->
        </tbody>
    </table>
</div>



<!-- jQuery, Bootstrap JS, and DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

<script>
$(document).ready(function() {

    var table = $('#bookingsTable').DataTable({
        responsive: true,
        columns: [
            { data: 'patient_name' },
            { data: 'gender' },
            { data: 'age' },
            { data: 'appointment_time' },
            { data: 'actions', orderable: false } // Disable sorting for actions column
        ]
    });

    // Fetch bookings and populate the table
    function fetchBookings() {
        $.ajax({
            url: `/doctor/dashboard/`,  // Update with your API URL
            type: "GET",
            dataType: "json",
            success: function(response) {
                table.clear(); // Clear existing data

                if (response.appointments.length > 0) {
                    $.each(response.appointments, function(index, booking) {
                        let rowClass = booking.status === "Completed" ? "bg-secondary text-sucess" : "";
                        let rowNode = table.row.add({
                            patient_name: booking.patient_name,
                            gender: booking.gender,
                            appointment_time: booking.appointment_time,
                            age: booking.age,
                            actions: `
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary previous_treatment-btn"  data-id="${booking.id}">Pre.Treatment</button>
                                <button class="btn btn-primary dental-btn"  data-id="${booking.id}">Dental</button>
                                <button class="btn btn-primary" id="general-btn" data-id="${booking.id}">General</button>
                            </div>
                            `
                        }).draw().node();
                        $(rowNode).addClass(rowClass);
                    });
                } else {
                    // Add a placeholder row if no bookings are found
                    table.row.add({
                        patient_name: "No bookings today",
                        gender: "",
                        age: "",
                        appointment_time: "",
                        actions: ""
                    }).draw();
                }
            },
            error: function() {
                alert("Failed to load bookings. Please try again.");
            }
        });
    }

 $(document).ready(function() {
    if ($("#bookingsTable").length) {
        fetchBookings();
    }
});

    // Handle click events for buttons
    $(document).on("click", ".treatment-summary", function() {
        var bookingId = $(this).data("id");
        if (!bookingId) {
            alert("Invalid booking ID!");
            return;
        }
        // Add your logic for handling the "Summary" button click
    });

    $(document).on("click", ".previous-note", function() {
        var bookingId = $(this).data("id");
        if (!bookingId) {
            alert("Invalid booking ID!");
            return;
        }
        // Add your logic for handling the "Previous Notes" button click
    });

});
<!------------------------PREVIOUS TREATMENT BUTTON------------------------->
 $(document).on("click", ".previous_treatment-btn", function (e) {
    e.preventDefault();

    var bookingId = $(this).data("id");

    if (!bookingId) {
        alert("Invalid booking ID!");
        return;
    }
    window.location.href = `/doctor/previous-treatment/${bookingId}/`;
});

<!------------------------DENTAL BUTTON------------------------->
 $(document).on("click", ".dental-btn", function (e) {
    e.preventDefault();

    var bookingId = $(this).data("id");

    if (!bookingId) {
        alert("Invalid booking ID!");
        return;
    }
    window.location.href = `/doctor/dentalchart/${bookingId}/`;
});


<!------------------------GENERAL BUTTON------------------------->
    $(document).on("click", "#general-btn", function (e) {
    e.preventDefault();

    var bookingId = $(this).data("id");

    if (!bookingId) {
        alert("Invalid booking ID!");
        return;
    }
    window.location.href = `/doctor/generalchart/${bookingId}/`;
});

<!--------------------ALL PATIENT VIEW--------------->
$(document).on("click", ".view-patients", function (e) {
    e.preventDefault();

    let doctorId = $(this).data("doctor-id");
    if (doctorId) {
        window.location.href = `/doctor/patients/${doctorId}/`;
    } else {
        alert("Doctor ID not found!");
    }
});



</script>
</body>
</html>
