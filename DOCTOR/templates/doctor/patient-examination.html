    <style>
        :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Background-Img.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif !important;
        }

        .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;

      }
        
        .sidebar-logo img {
            width: 80px; /* Adjust logo size */
            height: auto;
            transition: transform 0.3s ease;
        }
        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

        .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }
        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }
        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }

        /* Teeth Layout */
        .teeth-container {
            position: relative;
            width: 600px; /* Reduced width */
            height: 400px; /* Reduced height */
            margin: 15px 250px; /* Center the container */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 0; /* Removed gap between quadrants */
        }

        /* Quadrant Styling */
        .quadrant {
            position: relative;
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 teeth in a row */
            gap: 2px; /* Reduced space between teeth boxes */
            align-items: center;
            justify-items: center;
        }

        /* Upper right quadrant - align teeth to the right and bottom */
        .quadrant:nth-child(1) {
            padding: 5px 15px 10px 0;
            justify-items: end;
            align-items: end;
        }

        /* Upper left quadrant - align teeth to the left and bottom */
        .quadrant:nth-child(2) {
            padding: 5px 15px 10px 0;
            justify-items: start;
            align-items: end;
        }

        /* Lower left quadrant - align teeth to the left and top */
        .quadrant:nth-child(3) {
            padding: 5px 15px 10px 0;
            justify-items: start;
            align-items: start;
        }

        /* Lower right quadrant - align teeth to the right and top */
        .quadrant:nth-child(4) {
            padding: 5px 5px 0 0;
            justify-items: end;
            align-items: start;
        }

        /* Tooth Box Styling */
        .tooth-box {
            width: 50px; /* Reduced width */
            height: 50px; /* Reduced height */
            background-color: rgba(194, 194, 194, 0.9);
            border: 1px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Reduced font size */
            font-weight: bold;
            color: #ffffff;
            margin: 0; /* Remove any default margins */
        }

        /* Lines Between Quadrants */
        .teeth-container::before,
        .teeth-container::after {
            content: '';
            position: absolute;
            background-color: #000;
            z-index: 10; /* Ensure lines appear above boxes */
        }

        /* Vertical Line */
        .teeth-container::before {
            width: 4px;
            height: 30%;
            left: 70%;
            top: 35%;
            transform: translateX(-50%);
        }

        /* Horizontal Line */
        .teeth-container::after {
            height: 4px;
            width: 140%;
            top: 50%;
            left: 0%;
            transform: translateY(-50%);
        }
        .back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
         [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip); /* Display the tooltip text */
                position: absolute;
                bottom: 100%; /* Position above the icon */
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8); /* Tooltip background */
                color: white; /* Tooltip text color */
                padding: 5px 10px; /* Padding inside the tooltip */
                border-radius: 4px; /* Rounded corners */
                font-size: 14px; /* Font size */
                white-space: nowrap; /* Prevent text from wrapping */
                opacity: 0; /* Hide by default */
                visibility: hidden; /* Hide by default */
                transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
            }

            /* Show tooltip on hover */
            [data-tooltip]:hover::after {
                opacity: 1; /* Show tooltip */
                visibility: visible; /* Show tooltip */
            }
    </style>
</head>
