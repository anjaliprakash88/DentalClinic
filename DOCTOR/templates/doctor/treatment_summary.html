{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dr. Arif's Dental Clinic | Doctor Profile</title>
      <link rel="icon" type="image/x-icon" sizes="1008x1008" href="{% static 'images/favicon.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }

      .back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
      .white-link {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .white-link:hover {
            color: #f0f0f0; /* Lighten color on hover */
            text-decoration: underline; /* Underline on hover */
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip); /* Display the tooltip text */
                position: absolute;
                bottom: 100%; /* Position above the icon */
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8); /* Tooltip background */
                color: white; /* Tooltip text color */
                padding: 5px 10px; /* Padding inside the tooltip */
                border-radius: 4px; /* Rounded corners */
                font-size: 14px; /* Font size */
                white-space: nowrap; /* Prevent text from wrapping */
                opacity: 0; /* Hide by default */
                visibility: hidden; /* Hide by default */
                transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
            }

            /* Show tooltip on hover */
            [data-tooltip]:hover::after {
                opacity: 1; /* Show tooltip */
                visibility: visible; /* Show tooltip */
            }
        .glassmorphism {
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
    backdrop-filter: blur(10px); /* Blur effect */
    border-radius: 15px; /* Rounded corners */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
    margin-top:150px;
}

        </style>
  </head>
  <body>
  <button class="back-arrow" onclick="window.location.href='/superadmin/superadmindashboard/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">Treatment Summary</h1>
      <div class="sidebar-icon">
        <a href="" class="white-link" data-tooltip="View"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></a>
        <a href="/superadmin/doctor-create/" class="white-link" data-tooltip="Add"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></a>
        <a href="" data-tooltip="Message"><i class="fa-solid fa-message"  style="color: #ffffff;"></i></a>
      </div>
    </div>



     <!-- Treatment Note Form -->
        <div class="container mt-5 d-flex justify-content-center">
    <div class="glassmorphism p-4 w-50">
        <!-- Treatment Note Form -->
        <form id="treatment-form">
            {% csrf_token %}
            <input type="hidden" id="patientId" value="{{ patient_id }}">
            <input type="hidden" id="booking_id" value="{{ booking.id }}">
            <input type="hidden" id="treatment_note_id" name="id" value="">

            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Treatment Note</h5>
                    <textarea id="treatment_note" class="form-control" rows="3" name="note"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>



<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function () {
    var bookingId = $("#patientId").val();
     var bookingId = $("#booking_id").val();

    $("#treatment-form").submit(function(event) {
        event.preventDefault();

        var csrfToken = $("input[name='csrfmiddlewaretoken']").val();
        var noteId = $("#treatment_note_id").val();
        var isUpdate = noteId ? true : false;

        var data = {
            section: "treatment_note",
            booking: bookingId,  // Use the correctly defined bookingId
            note: $("#treatment_note").val()
        };

        // If we have an ID, add it to the data for update
        if (isUpdate) {
            data.id = noteId;
        }

        $.ajax({
            url: `/doctor/treatment-summary/${bookingId}/`,
            type: "POST",
            headers: { "X-CSRFToken": csrfToken },
            data: JSON.stringify(data),
            contentType: "application/json",
            dataType: "json",
            success: function(response) {
                // Update the ID field with the returned ID
                $("#treatment_note_id").val(response.id);
                alert(isUpdate ? "Treatment note updated successfully!" : "Treatment note saved successfully!");
                window.location.href = `/doctor/medicine-prescription/${bookingId}/`;
            },
            error: function(xhr) {
                alert("Failed to save treatment note. Please check console.");
                console.log(xhr.responseText);
            }
        });
    });
});

</script>
</body>
</html>
