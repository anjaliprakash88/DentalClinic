{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dr. Arif's Dental Clinic | General Examination</title>
      <link rel="icon" type="image/x-icon" sizes="1008x1008" href="{% static 'images/favicon.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
      .container {
            flex: 1;
            flex-direction: column;
            margin-top: 150px;
            align-items: center;
            width: 60%;
            display: flex;
            justify-content: center;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect for the glass morphism */
            border-radius: 15px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for depth */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 20px;
        }

        /* Table Styling */
        .table {
            width: 100%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Header Row */
        .table thead {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        /* Table Borders */
        .table-bordered td, .table-bordered th {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        /* Center text inside table */
        .text-center {
            text-align: center;
        }

      .back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
      .white-link {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .white-link:hover {
            color: #f0f0f0; /* Lighten color on hover */
            text-decoration: underline; /* Underline on hover */
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip); /* Display the tooltip text */
                position: absolute;
                bottom: 100%; /* Position above the icon */
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8); /* Tooltip background */
                color: white; /* Tooltip text color */
                padding: 5px 10px; /* Padding inside the tooltip */
                border-radius: 4px; /* Rounded corners */
                font-size: 14px; /* Font size */
                white-space: nowrap; /* Prevent text from wrapping */
                opacity: 0; /* Hide by default */
                visibility: hidden; /* Hide by default */
                transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
            }

            /* Show tooltip on hover */
            [data-tooltip]:hover::after {
                opacity: 1; /* Show tooltip */
                visibility: visible; /* Show tooltip */
            }

        /* Form Styling */
            .exam-form {
                width: 100%;
            }

            /* Labels */
            .form-group label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            /* Input & Textarea */
            .form-control {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.2);
                background: rgba(255, 255, 255, 0.5);
                backdrop-filter: blur(5px);
                font-size: 16px;
            }

            /* Placeholder Styling */
            .form-control::placeholder {
                color: rgba(0, 0, 0, 0.5);
            }

            /* Button Styling */
            .btn-primary {
                width: 100%;
                padding: 10px;
                font-size: 18px;
                border-radius: 10px;
                background: linear-gradient(135deg, #007bff, #0056b3);
                color: white;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background: linear-gradient(135deg, #0056b3, #003f7f);
                transform: scale(1.05);
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    width: 90%;
                }
            }
        </style>
  </head>
  <body>
  <button class="back-arrow" onclick="window.location.href='/doctor/dashboard/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">General Examination</h1>
<!--      <div class="sidebar-icon">-->
<!--          <button class="btn btn-sm btn-light border-0 text-dark">-->
<!--                Dental checkup-->
<!--            </button>-->
<!--      </div>-->
    </div>

    <div class="container p-3">
    <h3 class="text-center">Previous Examination</h3>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Visit</th>
                <th>Sugar Level</th>
                <th>Blood Pressure</th>
                <th>Treatment Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="prev-visit">-</td>
                <td id="prev-sugar">-</td>
                <td id="prev-pressure">-</td>
                <td id="prev-notes">-</td>
            </tr>
        </tbody>
    </table>

        <h3 class="text-center">New Examination</h3>

    <form id="general-exam-form" class="exam-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="sugar-level">Sugar Level:</label>
            <input type="text" id="sugar-level" class="form-control" placeholder="Enter sugar level" required>
        </div>

        <div class="form-group">
            <label for="blood-pressure">Blood Pressure:</label>
            <input type="text" id="blood-pressure" class="form-control" placeholder="Enter blood pressure" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" class="form-control" placeholder="Enter notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div>






<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function () {
    var bookingId = "{{ booking_id }}";

    function getCSRFToken() {
        let tokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
        return tokenElement ? tokenElement.value : null;
    }

    const csrftoken = getCSRFToken();

    // Function to load previous examination data
    function loadPreviousData() {
        $.ajax({
            url: `/doctor/generalchart/${bookingId}/`,
            type: "GET",
            dataType: "json",
            success: function (data) {
                if (data.previous_data) {
                    $("#prev-visit").text(data.previous_data.previous_visit || "-");
                    $("#prev-sugar").text(data.previous_data.previous_sugar_level || "-");
                    $("#prev-pressure").text(data.previous_data.previous_pressure_level || "-");
                    $("#prev-notes").text(data.previous_data.previous_notes || "-");
                }
            },
            error: function () {
                alert("Failed to load previous data.");
            }
        });
    }

    // Load previous data on page load
    loadPreviousData();

    // Handle form submission
    $("#general-exam-form").submit(function (e) {
        e.preventDefault();

        var sugarLevel = $("#sugar-level").val();
        var bloodPressure = $("#blood-pressure").val();
        var notes = $("#notes").val();

        var formData = {
            sugar_level: sugarLevel,
            blood_pressure: bloodPressure,
            notes: notes
        };

        $.ajax({
            url: `/doctor/generalchart/${bookingId}/`,
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            dataType: "json",
            headers: {
                "X-CSRFToken": csrftoken
            },
            success: function (response) {
                alert("Data saved successfully!");

                // Move current values to "previous data" before displaying new data
                $("#prev-visit").text(new Date().toISOString().split("T")[0]); // Set today's date
                $("#prev-sugar").text(sugarLevel);
                $("#prev-pressure").text(bloodPressure);
                $("#prev-notes").text(notes);

                // Clear input fields after successful save
                $("#sugar-level").val("");
                $("#blood-pressure").val("");
                $("#notes").val("");
            },
            error: function (xhr) {
                alert("Error: " + JSON.stringify(xhr.responseJSON));
            }
        });
    });
});

</script>
</body>
</html>
