{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dr. Arif's Dental Clinic | Doctor Profile</title>
      <link rel="icon" type="image/x-icon" sizes="1008x1008" href="{% static 'images/favicon.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8); /* Sky blue with opacity */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
      .container {
            flex: 1;
            flex-direction: column;
            margin-top:150px;
            align-items: center;
            width: 50%;
            display: flex;
            justify-content: center;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect for the glass morphism */
            border-radius: 15px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for depth */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */

        }
      .back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
      .white-link {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .white-link:hover {
            color: #f0f0f0; /* Lighten color on hover */
            text-decoration: underline; /* Underline on hover */
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip); /* Display the tooltip text */
                position: absolute;
                bottom: 100%; /* Position above the icon */
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8); /* Tooltip background */
                color: white; /* Tooltip text color */
                padding: 5px 10px; /* Padding inside the tooltip */
                border-radius: 4px; /* Rounded corners */
                font-size: 14px; /* Font size */
                white-space: nowrap; /* Prevent text from wrapping */
                opacity: 0; /* Hide by default */
                visibility: hidden; /* Hide by default */
                transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
            }

            /* Show tooltip on hover */
            [data-tooltip]:hover::after {
                opacity: 1; /* Show tooltip */
                visibility: visible; /* Show tooltip */
            }
        </style>
  </head>
  <body>
  <button class="back-arrow" onclick="window.location.href='/superadmin/superadmindashboard/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">Doctor Profile</h1>
      <div class="sidebar-icon">
        <a href="" class="white-link" data-tooltip="View"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></a>
        <a href="/superadmin/doctor-create/" class="white-link" data-tooltip="Add"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></a>
        <a href="" data-tooltip="Message"><i class="fa-solid fa-message"  style="color: #ffffff;"></i></a>
      </div>
    </div>

     <div class="container p-3">
    <form id="creation">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" id="modal-first-name" class="form-control" placeholder="Enter first name" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="modal-last-name" class="form-control" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="modal-phone-number" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="modal-email" class="form-control" placeholder="Enter email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <input type="text" id="modal-address" class="form-control" placeholder="Enter address" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Qualification</label>
                <input type="text" id="modal-qualification" class="form-control" placeholder="Enter qualification" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Specialization</label>
                <select id="modal-specialization" class="form-select" required>
                    <option value="">Select Specialization</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Experience Years</label>
                <input type="number" id="modal-experience-years" class="form-control" placeholder="Enter experience years" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Branch</label>
            <select id="model-branch" class="form-select" required>
                <option value="">Select a Branch</option>
            </select>
        </div>
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

     </div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        function fetchBranches() {
            $.ajax({
                url: `/superadmin/branch/`,
                type: 'GET',
                headers: { "X-Requested-With": "XMLHttpRequest" },
                success: function (response) {
                    console.log("Branch API Response:", response);
                    const branchSelect = $('#model-branch');
                    branchSelect.empty().append(`<option value="">Select a branch</option>`);
                    if (Array.isArray(response)) {
                        response.forEach(branch => {
                            branchSelect.append(`<option value="${branch.id}">${branch.name}</option>`);
                        });
                    } else {
                        console.error("Expected an array but got:", response);
                        alert("Error: Unexpected data format received!");
                    }
                },
                error: function (xhr) {
                    alert(`Failed to fetch branches: ${xhr.statusText}`);
                }
            });
        }
        fetchBranches();

        function fetchSpecializations() {
            $.ajax({
                url: "/superadmin/specializations/",
                type: "GET",
                success: function (response) {
                    console.log("Specializations API Response:", response);
                    const specializationSelect = $("#modal-specialization");
                    specializationSelect.empty().append(`<option value="">Select Specialization</option>`);
                    $.each(response, function (key, value) {
                        specializationSelect.append(`<option value="${key}">${value}</option>`);
                    });
                },
                error: function (xhr) {
                    console.error("Failed to fetch specializations:", xhr.responseText);
                }
            });
        }
        fetchSpecializations();

        $('#creation').on('submit', function (event) {
            event.preventDefault();

            // Show loading modal
            $('#loadingModal').css('display', 'flex');

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const data = {
                address: $('#modal-address').val(),
                specialization: $('#modal-specialization').val(),
                experience_years: parseInt($('#modal-experience-years').val(), 10),
                qualification: $('#modal-qualification').val(),
                phone_number: $('#modal-phone-number').val(),
                branch: parseInt($('#model-branch').val(), 10),
                user: {
                    first_name: $('#modal-first-name').val(),
                    last_name: $('#modal-last-name').val(),
                    email: $('#modal-email').val(),
                }
            };

            console.log("Data Being sent: ", data);

            $.ajax({
                url: `/superadmin/doctor-create/`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                headers: { "X-CSRFToken": csrftoken },
            })
            .done(function (response) {
                // Hide loading modal
                $('#loadingModal').css('display', 'none');

                // Show alert and then reload
                alert('Doctor details registered successfully');
                window.location.reload();
            })
            .fail(function (xhr) {
                // Hide loading modal
                $('#loadingModal').css('display', 'none');
                alert(`Failed to register Doctor: ${xhr.responseJSON?.error || xhr.statusText || 'Unknown error'}`);
            });
        });
    });
</script>
</body>
</html>
