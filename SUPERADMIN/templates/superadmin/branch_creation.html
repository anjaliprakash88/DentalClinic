{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dr. Arif's Dental Clinic | Branch Creation</title>
      <link rel="icon" type="image/x-icon" sizes="1008x1008" href="{% static 'images/favicon.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
            --primary: #46ACD1;
            --secondary: #1C4453;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html, body {
              height: 100%;
              overflow-x: hidden;
              margin: 0;
              padding: 0;
        }

      body {
          min-height: 100vh;
          background-image: url("{% static 'images/Background-Img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          background-size: cover;
          font-family: 'Poppins', sans-serif !important;


      }

      .top-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 70px;
            padding: 10px 20px;
            background-color: rgba(70, 172, 209, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

      .sidebar-logo {
            display: flex;
            align-items: center;

      }

      .sidebar-logo img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-logo img:hover {
            transform: scale(1.1);
        }

      .dashboard-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }


        .sidebar-icon i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        }

        .sidebar-icon i:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
      .container {
            flex: 1;
            flex-direction: column;
            margin-top:200px;
            align-items: center;
            width: 50%;
            display: flex;
            justify-content: center;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        }
      .back-arrow {
            position: fixed;
            top: 40px;
            left: 20px;
            background-color: rgb(0 97 168 / 10%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(22px);
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: white;
        }    @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 2rem;
            }

            .back-arrow {
                width: 40px;
                height: 40px;
            }

            .back-arrow svg {
                width: 24px;
                height: 24px;
            }
        }
      .white-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .white-link:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

            [data-tooltip] {
                position: relative;
                cursor: pointer;
            }

            /* Tooltip text */
            [data-tooltip]::after {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 14px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }


            [data-tooltip]:hover::after {
                opacity: 1;
                visibility: visible;
            }
        </style>
  </head>
  <body>
  <button class="back-arrow" onclick="window.location.href='/superadmin/superadmindashboard/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <!-- Top center box -->
    <div class="top-box">
      <div class="sidebar-logo">
        <img
          src="{% static 'images/logo (2).png' %}"
          alt="Dr. Arif's Dental Clinic Logo"
        />
      </div>

      <h1 class="dashboard-title">Branch Creation</h1>
      <div class="sidebar-icon">
        <a href="" class="white-link" data-tooltip="View"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></a>
        <a href="/superadmin/branch/" class="white-link" data-tooltip="Add"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></a>
        <a href="" data-tooltip="Message"><i class="fa-solid fa-message"  style="color: #ffffff;"></i></a>
      </div>
    </div>

     <div class="container p-3">
    <form id="addBranchForm">
    {% csrf_token %}
    <div class="modal-body">
        <!-- First Row: Code and Name -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="branchCode" class="form-label">Code</label>
                <input type="text" name="name" class="form-control" id="branchCode" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="branchName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="branchName" required>
            </div>
        </div>

        <!-- Second Row: Address and Phone Number -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="branchAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="branchAddress">
            </div>
            <div class="col-md-6 mb-3">
                <label for="branchPhoneNumber" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" id="branchPhoneNumber" required>
            </div>
        </div>

        <!-- Third Row: Email -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="branchEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="branchEmail">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

     </div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
   $('#addBranchForm').submit(function (e) {
            e.preventDefault();
            const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
            const formData = {
                branch_code: $('#branchCode').val(),
                name: $('#branchName').val(),
                address: $('#branchAddress').val(),
                phone_number: $('#branchPhoneNumber').val(),
                email: $('#branchEmail').val()
            };
            $.ajax({
                url: '/superadmin/branch/',
                type: 'POST',
                contentType: 'application/json',
                headers: { 'X-CSRFToken': csrfToken },
                data: JSON.stringify(formData),
                success: function () {
                    alert('Branch added successfully!');
                    $('#addBranchModal').modal('hide');
                    $('#addBranchForm')[0].reset();
                    loadBranches();
                },
                error: function (response) {
                    alert('Error: ' + JSON.stringify(response.responseText));
                }
            });
        });
</script>
</body>
</html>
